<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="dash.css">
    <style>
        .dashboard-item ul {
            list-style-type: none; /* Remove default bullet points */
            padding: 0;
            margin: 0;
        }

        .dashboard-item li {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 8px;
            margin-bottom: 10px;
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <nav>
        <h1>Personalized Health Assistant</h1>
        <a href="index.html">Home</a>
        <a href="login.html">Login</a>
        <a href="register.html">Register</a>
        <a href="#plans" onclick="showPage('plans')">Plans</a>
    </nav>

    <div class="dashboard">
        <h2>Dashboard</h2>
        <div class="dashboard-content">
            <div class="dashboard-item">
                <!-- User details will be populated here dynamically -->
            </div>
        </div>
    </div>

    <script>
        function fetchUserDetailsFromLocalStorage() {
            // Retrieve user details from local storage
            const user = JSON.parse(localStorage.getItem('user'));
            
            if (!user) {
                alert('No user details found. Please log in first.');
                window.location.href = 'login.html';
                return;
            }

            // Use the user details to display in the dashboard
            document.querySelector('.dashboard-item').innerHTML = `
                <ul>
                    <li><strong>Name:</strong> ${user.name}</li>
                    <li><strong>Email:</strong> ${user.email}</li>
                    <li><strong>Age:</strong> ${user.age}</li>
                    <li><strong>Weight:</strong> ${user.weight}</li>
                    <li><strong>Height:</strong> ${user.height}</li>
                    <li><strong>Activity Level:</strong> ${user.activity}</li>
                    <li><strong>Goal:</strong> ${user.goal}</li>
                </ul>
            `;
        }

        // Call this function on page load
        window.onload = fetchUserDetailsFromLocalStorage;
    </script>
</body>
</html>
